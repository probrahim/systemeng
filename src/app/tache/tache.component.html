<p class="text-center">test</p>
<input [(ngModel)]="tes"   class="form-control w-25 " style="display: inline-block" type="text">
<button (click)="ajoutertask()" style="margin: 30px;border-radius: 5px">add</button>
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="border border-dark p-3">
        <ul class="list-group" *ngFor="let task of List">
            <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>
          ID: {{ task.id  }}, Description: {{ task.description | uppercase }}, Completed: {{ task.completed ? 'Yes' : 'No' }},
            DATE : {{task.date | date:"short"}}
        </span>
                <button class="btn btn-success" style="margin: 10px" (click)="completeTask(task)" [disabled]="task.completed">Terminer</button>
            </li>
        </ul>
    </div>
</div>
