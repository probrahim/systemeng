<div class="container mt-4">
  <h2 class="text-center">Inventaire des Produits</h2>



  <div class="mb-3 h-25 w-25">
    <input
      type="text"
      placeholder="Entrer le Nom"
      [(ngModel)]="findtext"
      class="form-control"
      aria-label="Nom du produit"
    />
  </div>

  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">NAME</th>
      <th scope="col">PRICE</th>
      <th scope="col">CATEGORY</th>
      <th scope="col">STOCK</th>
    </tr>
    </thead>
    <tbody>
<!--    [ngClass]="{'table-success': t.stock > 50, 'table-danger': t.stock <= 50-->
    <tr *ngFor="let t of (td | filter: findtext) "  >
      <td>{{t.id}}</td>
      <td>{{t.name}}</td>
      <td>{{t.price | currency:'EUR'}}</td>
      <td>{{t.category}}</td>
      <td>{{t.stock}}</td>
    </tr>
    </tbody>
  </table>

  <div class="container mt-4">
    <h2 class="text-center">Inventaire des Produits</h2>

    <form [formGroup]="proc" (ngSubmit)="ajouterproduit()">
      <div class="form-group">
        <label for="name">Nom</label>
        <input id="name" formControlName="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="category">Cat√©gorie</label>
        <input id="category" formControlName="category" class="form-control">
      </div>
      <div class="form-group">
        <label for="price">Prix</label>
        <input id="price" formControlName="price" type="number" class="form-control">
      </div>
      <div class="form-group">
        <label for="stock">Stock</label>
        <input id="stock" formControlName="stock" type="number" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="proc.invalid">Ajouter</button>
    </form>
  </div>
</div>
